<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./JS/main.js" defer></script>
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Formulario de búsqueda</title>
  </head>
  <body>
    <header>
      <h1>Bienvenido al buscador urgente de vuelos</h1>
      <h2>
        Encuentre el vuelo más barato para el día siguiente entre dos
        aeropuertos
      </h2>
    </header>
    <main>
      <section>
        <form>
          <fieldset>
            <legend>Campos de búsqueda</legend>
            <input
              type="text"
              id="origin"
              placeholder="Introduzca el aeropuerto de salida"
              maxlength="3"
              pattern="[A-Z]{3}"
              required
            />
            <input
              type="text"
              id="destination"
              placeholder="Introduzca el aeropuerto de llegada"
              maxlength="3"
              pattern="[A-Z]{3}"
              required
            />
            <button id="send">Enviar</button>
          </fieldset>
        </form>
      </section>
      <section>
        <fieldset>
          <legend>Resultado de búsqueda</legend>
          <ul id="resultList"></ul>
        </fieldset>
      </section>
    </main>
  </body>
</html>
